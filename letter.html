<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffe6e6, #ffd6eb);
            font-family: 'Georgia', serif;
            color: #6A3A3A;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .message-box {
            background-color: #fff0f5;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(255, 105, 180, 0.25);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.7rem;
            color: #d63384;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
            font-size: 1.1rem;
            color: #8c4a6b;
        }
        .heart {
            position: absolute;
            bottom: -20px;
            color: #ff6699;
            font-size: 1.5rem;
            animation: floatUp 6s infinite ease-in;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="message-box">
    <h1 id="to"></h1>
    <p id="body"></p>
    <p class="signature">With all my love,<br><span id="from"></span></p>
    <img src="pucca.png" alt="Pucca" style="position:center; width:150px; margin-top:20px;">
    <p></p>
    <button onclick=window.location.href="envelope.html" style="margin-top:20px; padding:10px 20px; font-size:1rem; background-color:#ff80bf; color:white; border:none; border-radius:8px; cursor:pointer;">Back to Envelope</button>


</div>

<script>
    
    fetch('letter.xml')
        .then(response => response.text())
        .then(data => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, "application/xml");

            document.getElementById("to").innerText = "Hi! " + xmlDoc.getElementsByTagName("to")[0].textContent + ",";
            document.getElementById("body").innerText = xmlDoc.getElementsByTagName("body")[0].textContent;
            document.getElementById("from").innerText = xmlDoc.getElementsByTagName("from")[0].textContent;
        })
        .catch(error => console.log("Error loading XML:", error));
        
    
</script>

<span class="heart" style="left:10%;">❤</span>
<span class="heart" style="left:30%; animation-delay: 2s;">❤</span>
<span class="heart" style="left:50%; animation-delay: 4s;">❤</span>
<span class="heart" style="left:70%; animation-delay: 1s;">❤</span>
<span class="heart" style="left:90%; animation-delay: 3s;">❤</span>

</body>
</html>
